<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/static/style3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-Qz5ksEiv9X5X0m2QJxMlvLPjzPFySw0MjKQlXpuPu/NtYkD9zvYtqcKuV+72jtWr"
        crossorigin="anonymous">
</head>
<body>
    <div class="container">
        
    <div class="center">
        <h1>Cadastro</h1>
        <form action="/singup" method="POST">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="username">Username:</label>
            <input type="text" id="nick" name="username" required><br><br>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" minlength="6" required><br><br>
            <label for="password_confirm">Confirmar senha:</label>
            <input type="password" id="password_confirm" name="password_confirm" minlength="6" required><br><br>
            <button type="submit"><i class="fas fa-paw"></i> Cadastrar</button>
        </form>
        <div class="msg-erro">
            {{error}}
        </div>
    </div>
    </div>
</body>
</html>
